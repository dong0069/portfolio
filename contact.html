    <body>
        <header>
            <img id="logo_img" src="images/logo.png" alt="logo">
            <ul id="nav">

            </ul>
            <img id="profile_img" src="images/profile.png" alt="profile_avatar">
        </header>
        <div class="title_container m-5" role="banner">
            <h1 class="mb-3">Contact Us</h1>
            <h2>Any questions or suggestions?</h2>
            <h2>We're here to help. Email us and we'll get back to you as soon as possible.</h2>
        </div>
        <div class="text-center">
            <form action="contact.html" method="get" role="form">
                <div class="m-5">
                    <label for="yname">Name</label>
                    <input id="yname" type="text" name="yourname" placeholder="Full Name">
                    <label for="yemail">E-mail</label>
                    <input id="yemail" type="email" name="youremail" placeholder="E-mail">
                    <label for="ymessage">Message</label>
                    <textarea id="ymessage" name="yourmessage" placeholder="Your messages..."></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
